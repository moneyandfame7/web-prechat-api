# QUERIES, MUTATIONS, SUBSCRIPTIONS #
type Query {
  getContacts: [User!]
}

type Mutation {
  addContact(input: AddContactInput): User!
  updateContact(input: UpdateContactInput!): Boolean!
  deleteContact(userId: String!): User!
}

# ------------------------ #

input AddContactInput {
  firstName: String!
  lastName: String
  userId: String
  phoneNumber: String
  addPrivacyPhoneException: Boolean
}

input UpdateContactInput {
  firstName: String!
  lastName: String
  userId: String!
}
