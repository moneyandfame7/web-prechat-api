scalar Any

type TwoFactorAuth {
  hint: String
  email: String!
}

input Connection {
  ipVersion: Int!
  ipAddress: String!
  latitude: Float!
  longitude: Float!
  countryName: String!
  countryCode: String!
  continentCode: String!
  continent: String!
  timeZone: String!
  zipCode: String!
  cityName: String!
  regionName: String!
  browser: String
  platform: String
}

type SendPhoneResponse {
  userId: String
}

input SignUpInput {
  silent: Boolean!
  connection: Connection!
  firstName: String!
  phoneNumber: String!
  token: String!
  lastName: String
}

type SignUpResponse {
  session: String!
}

input SignInInput {
  token: String!
  connection: Connection!
  userId: String!
}
type SignInResponse {
  session: String!
}

type Query {
  getTwoFa(token: String!): TwoFactorAuth
}

type Mutation {
  sendPhone(phone: String!): SendPhoneResponse!
  signUp(input: SignUpInput!, photo: Upload): SignUpResponse!
  signIn(input: SignInInput!): SignInResponse!
}
