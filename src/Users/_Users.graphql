scalar DateTime
scalar Upload
type User {
  id: String!
  phoneNumber: String!
  username: String!

  photo: String!
  createdAt: DateTime
}
input CreateUserInput {
  username: String!
  firstName: String!
  lastName: String
  phoneNumber: String!
}

type Mutation {
  createUser(createUserInput: CreateUserInput!, avatar: Upload!): String!
}
